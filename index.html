<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>GIFOS</title>

</head>
<body>
    <div class="pageContainer">
        <div class="purpleRectangle"></div>
        <header>
            <div class="container">
            <div class="navbar">
                <div class="logo">
                <a href="#" class="logo-mobile"><img src="./assets/logo-mobile.svg" alt="GifosLogo"></a>
                <a href="#" class="logo-desktop"><img src="./assets/logo-desktop.svg" alt="GifosLogo"></a>
                </div>
                <nav class="menu-wrapper">
                <input id="toggle" checked type="checkbox" class="checkbox-menu">
                <label class="show-menu" id="show-menu" for="show-header-menu">
                    <img src="./assets/burger.svg" class="burguer-menu" alt="menú hamburguesa">
                    <img src="./assets/close.svg" class="close-menu" alt="cerrar menú">
                </label>
                <ul class="menu">
                    <li><a class="nav-item" href="#nocturne">Modo Nocturno</a></li>
                    <hr class="lineaMenu">
                    <li><a id="favs" class="nav-item" href="#favorites">Favoritos</a></li>
                    <hr class="lineaMenu">
                    <li><a class="nav-item" href="#gifs">Mis GIFOS</a>></li>
                    <hr class="lineaMenu">
                    <div class="create">
                        <img src="/assets/button-crear-gifo.svg" alt="create-gifo">
                    </div>
                </ul>
                </nav>
            </div>
            </div>
        </header>
            </div>
        <!-- </header> -->
    <section class="searchBoxMain">
            <div class="tittleHome">
                <h3>Inspírate, busca, guarda, y crea los mejores <span class="gifosWord" style="color: #50E3C2;">GIFOS</span></h3>
    <!-- Main section home -->
        <div class="searchbox"> 
            <div class="imageTopSearch">
                <img src="./assets/ilustra_header.svg" alt="ImagenSupBuscador">
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Busca GIFOS y más">
                    <figure class="iconSearch">
                        <img src="/assets/icon-search.svg" alt="">
            </div>
                    </figure>
                </div>
            <h6>Trending:</h6>
            <div class="textDownBar">
                <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
        </div>
    </section>
    <!-- Trending -->
    <section class="trendingSection">
        <div class="titleSection">
            <h2>Trending GIFOS</h2>
        </div>
        <div class="paragraph">
            <p>Mira los últimos <br> GIFOS de nuestra comunidad</p>
        </div>
            <div class="slider">
                <img src="/assets/button-slider-left.svg" alt="button-left"  class="button-left button" id="previous">
            </div>
            <!-- Carrusel -->
            <div class="containercarousel">
                <div class="boxes-container">
                    <div class="gifos">
                        <div class="hoverStyle">
                            <figure class="hoverOptions">
                                <div class="optionsGif">
                                    <div class="favs">
                                        <img src="assets/icon-fav.svg" alt="favBtn" class="normal btn">
                                        <img src="/assets/icon-fav-hover.svg" alt="favBtn" class="btnHover btn">
                                    </div>
                                    <div class="down">
                                        <img src="/assets/icon-download.svg" alt="dowBtn" class="normal btn">
                                        <img src="/assets/icon-download-hover.svg" alt="dowBtn" class="btnHover btn">
                                    </div>
                                    <div class="max">
                                        <img src="/assets/icon-max-normal.svg" alt="maxBtn" class="normal btn">
                                        <img src="/assets/icon-max-hover.svg" alt="maxBtn" class="btnHover btn">
                                    </div>
                                </div>
                                <div class="textGif">
                                    <p id="user" class="user">User</p>
                                    <p id="titleGif" class="titleGif">Título GIFO</p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <img src="/assets/Button-Slider-right.svg" alt="button-right" class="button-right button" id="next">
            </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p class="footerDescription">Compartir en:</p>
        <div class="socialMedia">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i id="twitter" class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footerDescription">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <div class="purpleRectangle"></div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
