<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/favorites.css">
    <title>Favoritos</title>
</head>

<body>
    <div class="purpleRectangle"></div>
    <div class="navBar">
        <header class="Header">
                <figure class="logo">
                    <img src="./assets/logo-mobile.svg" alt="LogoMobile">
                </figure>
                <figure class="burger">
                    <img src="./assets/burger.svg" alt="burgermobile">
                </figure>
        </header>
    </div>
    <div class="titleSection">
        <img src="./assets/icon-favoritos.svg" alt="favsIcon">
        <h1 class="titleFavorites">Favoritos</h1>
    </div>
    <div class="gridFavorites">
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
        <div class="favImage"></div>
    </div>
    <div class="seeMore">
        <button>Ver más</button>
    </div>
    <section class="trendingSection">
        <div class="titleSection">
            <h2>Trending GIFOS</h2>
        </div>
        <div class="paragraph">
            <p>Mira los últimos <br> GIFOS de nuestra comunidad</p>
        </div>
        <div class="cards">
            <div class="slider">
                <img src="./assets/button-slider-left.svg" alt="">
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="slider">
                <img src="./assets/Button-Slider-right.svg" alt="">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footerDescription">Compartir en:</p>
        <div class="socialMedia">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footerDescription">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <div class="purpleRectangle"></div>
</body>
</html>
